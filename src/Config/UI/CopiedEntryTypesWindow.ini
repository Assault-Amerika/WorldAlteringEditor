[CopiedEntryTypesWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC1=chkTerrainTiles:XNACheckBox
$CC2=chkOverlay:XNACheckBox
$CC3=chkTerrainObjects:XNACheckBox
$CC4=chkStructures:XNACheckBox
$CC5=chkVehicles:XNACheckBox
$CC6=chkInfantry:XNACheckBox
$CC7=btnClose:EditorButton
$Height=getBottom(btnClose) + EMPTY_SPACE_BOTTOM


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=Select object types to copy when copying map data.

[chkTerrainTiles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 2)
Text=Terrain Tiles
Checked=true

[chkOverlay]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainTiles) + VERTICAL_SPACING
Text=Overlay

[chkTerrainObjects]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkOverlay) + VERTICAL_SPACING
Text=Terrain Objects

[chkStructures]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainObjects) + VERTICAL_SPACING
Text=Structures

[chkVehicles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkStructures) + VERTICAL_SPACING
Text=Vehicles

[chkInfantry]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkVehicles) + VERTICAL_SPACING
Text=Infantry

[btnClose]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(chkInfantry) + EMPTY_SPACE_TOP
Text=Close
$LeftClickAction=Disable

