[HousesWindow]
$CC00=lblHouseOfHumanPlayer:XNALabel
$CC01=ddHouseOfHumanPlayer:XNADropDown
$CC02=lblHouses:XNALabel
$CC03=btnAddHouse:EditorButton
$CC04=btnDeleteHouse:EditorButton
$CC05=lbHouseList:EditorListBox
$CC06=lblHouseSettings:XNALabel
$CC07=tbName:EditorTextBox
$CC08=lblName:XNALabel
$CC09=ddIQ:XNADropDown
$CC10=lblIQ:XNALabel
$CC11=ddMapEdge:XNADropDown
$CC12=lblMapEdge:XNALabel
$CC13=ddSide:XNADropDown
$CC14=lblSide:XNALabel
$CC15=ddActsLike:XNADropDown
$CC16=lblActsLike:XNALabel
$CC17=ddColor:XNADropDown
$CC18=lblColor:XNALabel
$CC19=ddTechnologyLevel:XNADropDown
$CC20=lblTechnologyLevel:XNALabel
$CC21=ddPercentBuilt:XNADropDown
$CC22=lblPercentBuilt:XNALabel
$CC23=tbAllies:EditorTextBox
$CC24=lblAllies:XNALabel
$CC25=tbMoney:EditorNumberTextBox
$CC26=lblMoney:XNALabel
$CC27=chkPlayerControl:XNACheckBox
$Height=getBottom(lbHouseList) + EMPTY_SPACE_BOTTOM
$Width=getRight(tbMoney) + EMPTY_SPACE_SIDES
HasCloseButton=true


[lblHouseOfHumanPlayer]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=House of human player:

[ddHouseOfHumanPlayer]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHouseOfHumanPlayer) + VERTICAL_SPACING
$Width=150

[lblHouses]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(ddHouseOfHumanPlayer) + EMPTY_SPACE_TOP
FontIndex=1
Text=Houses:

[btnAddHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHouses) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=New

[btnDeleteHouse]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnAddHouse) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
Text=Delete

[lbHouseList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnDeleteHouse) + VERTICAL_SPACING
$Width=getWidth(ddHouseOfHumanPlayer)
$Height=250

[lblHouseSettings]
$X=getRight(ddHouseOfHumanPlayer) + EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Selected House:

[tbName]
$X=getX(lblHouseSettings) + 200
$Width=150
$Y=getBottom(lblHouseSettings) + EMPTY_SPACE_TOP

[lblName]
$X=getX(lblHouseSettings)
$Y=getY(tbName) + 1
Text=Name (doesn't update triggers):

[ddIQ]
$X=getX(tbName)
$Width=getWidth(tbName)
$Y=getBottom(tbName) + VERTICAL_SPACING
Option0=0
Option1=1
Option2=2
Option3=3
Option4=4
Option5=5

[lblIQ]
$X=getX(lblName)
$Y=getY(ddIQ) + 1
Text=IQ:

[ddMapEdge]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddIQ) + VERTICAL_SPACING
Option0=West
Option1=East
Option2=North
Option3=South

[lblMapEdge]
$X=getX(lblIQ)
$Y=getY(ddMapEdge) + 1
Text=Map Edge:

[ddSide]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddMapEdge) + VERTICAL_SPACING

[lblSide]
$X=getX(lblIQ)
$Y=getY(ddSide) + 1
Text=Side:

[ddActsLike]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddSide) + VERTICAL_SPACING

[lblActsLike]
$X=getX(lblIQ)
$Y=getY(ddActsLike) + 1
Text=Acts Like:

[ddColor]
$X=getX(ddIQ)
$Width=getWidth(ddIQ)
$Y=getBottom(ddActsLike) + VERTICAL_SPACING

[lblColor]
$X=getX(lblIQ)
$Y=getY(ddColor) + 1
Text=Color:

[ddTechnologyLevel]
$X=getX(ddIQ)
$Y=getBottom(ddColor) + VERTICAL_SPACING
$Width=getWidth(ddIQ)
Option01=1
Option02=2
Option03=3
Option04=4
Option05=5
Option06=6
Option07=7
Option08=8
Option09=9
Option10=10

[lblTechnologyLevel]
$X=getX(lblIQ)
$Y=getY(ddTechnologyLevel) + 1
Text=Technology Level:

[ddPercentBuilt]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(ddTechnologyLevel) + VERTICAL_SPACING
Option0=100
Option1=50
Option2=0

[lblPercentBuilt]
$X=getX(lblTechnologyLevel)
$Y=getY(ddPercentBuilt) + 1
Text=Percent Built (%):

[tbAllies]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(ddPercentBuilt) + VERTICAL_SPACING

[lblAllies]
$X=getX(lblTechnologyLevel)
$Y=getY(tbAllies) + 1
Text=Allies:

[tbMoney]
$X=getX(ddTechnologyLevel)
$Width=getWidth(ddTechnologyLevel)
$Y=getBottom(tbAllies) + VERTICAL_SPACING

[lblMoney]
$X=getX(lblTechnologyLevel)
$Y=getY(tbMoney) + 1
Text=Money (x 100):

[chkPlayerControl]
$X=getX(lblIQ)
$Y=getBottom(tbMoney) + VERTICAL_SPACING
Text=Player-controlled
