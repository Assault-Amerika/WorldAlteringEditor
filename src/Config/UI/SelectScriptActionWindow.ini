[SelectScriptActionWindow]
$Width=250
$Height=RESOLUTION_HEIGHT - 100
$CC0=lblDescription:XNALabel
$CC1=tbSearchAction:EditorSuggestionTextBox
$CC2=btnSelect:EditorButton
$CC3=lbScriptActions:EditorListBox


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Select script action:

[tbSearchAction]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
$Width=getWidth(SelectScriptActionWindow) - (EMPTY_SPACE_SIDES * 2)
Suggestion=Search action...

[btnSelect]
$Width=100
$X=(getWidth(SelectScriptActionWindow) - getWidth(btnSelect)) / 2
$Y=getHeight(SelectScriptActionWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnSelect)
Text=Select

[lbScriptActions]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbSearchAction) + VERTICAL_SPACING
$Width=getWidth(tbSearchAction)
$Height=getY(btnSelect) - getY(lbScriptActions) - EMPTY_SPACE_TOP

